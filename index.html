    <div class="game-container">

    <script>
        // 检测iframe加载失败
        window.addEventListener('load', function() {

                console.error('游戏加载失败');
                document.querySelector('.fallback-options').style.display = 'block';

            // 检测iframe是否可访问

            } catch(e) {
                console.error('无法访问iframe内容:', e);
                document.querySelector('.fallback-options').style.display = 'block';
            }
        });
    </script>
